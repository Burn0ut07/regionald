<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <title>Regionald configuration</title>
  </head>

  <body>
    <div data-role="page" id="page1">
      <div data-theme="" data-role="header">
        <h3>Regionald</h3>
      </div>
      <div data-role="content">
        <h2>Credentials</h2>
        <form>
          <div data-role="fieldcontain">
            <label for="username">Username</label>
            <input type="email" name="username" id="username" required data-theme="">
          </div>
          <div data-role="fieldcontain">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required data-theme="">
          </div>
          <div class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
    <script>
      <!-- from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/ -->
      $.urlParam = function(name) {
        var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (!results) { return null; }
        return results[1] || null;
      }

      function updateControls() {
        var username = $.urlParam("username");
        var password = $.urlParam("password");

        if (username !== null) {
          $("#username").val(decodeURIComponent(username));
        }
        if (password !== null) {
          $("#password").val(decodeURIComponent(password));
        }
      }

      function saveOptions() {
        var options = {
          'username': $("#username").val(),
          'password': $("#password").val(),
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close#";
        });
        
        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log(location);
          document.location = location;
        });
      });

      $('#page1').bind('pageinit', updateControls);
    </script>
  </body>
</html>
